<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular ToDo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/Materialize/bin/materialize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../bower_components/Materialize/dist/css/materialize.css">
    <!-- endbuild -->

  </head>
  <body ng-app="angularTodo">

    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper blue darken-4">
          <a href="#!" class="brand-logo"> <i class="large material-icons">insert_chart</i> to-do app</a>
        </div>
      </nav>
    </div>

    <ng-view></ng-view>

    <footer class="page-footer blue darken-4">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text"><i class="small material-icons" style="vertical-align: text-bottom;">insert_chart</i> to-do app</h5>
            <p class="grey-text text-lighten-4">You can create new notes, update or delete them.<br/>It's just easy.</p>
          </div>
        </div>
      </div>
      <div class="footer-copyright"></div>
    </footer>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/oclazyload/dist/ocLazyLoad.js"></script>
    <script src="bower_components/Materialize/bin/materialize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/routes/list.route.js"></script>
    <!-- endbuild -->

    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="scripts/mocks/views.mock.js"></script>
    <script src="scripts/mocks/list.mock.js"></script>

</body>
</html>
