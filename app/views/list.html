<div class="parallax-container">

  <div class="parallax"><img src="./imgs/paralax_1.jpg"></div>

  <div class="row">
      <div class="col s12 m8 offset-m2">
        <div class="card-panel new-note-card grey lighten-5 hoverable">
            <div class="card-content">
              <form>
                <div class="row">
                  <div class="input-field col s12">
                    <input ng-model="list.title"
                           id="new-title"
                           type="text"
                           required>
                    <label class="label-new-note" for="new-title">Title</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <textarea ng-model="list.text"
                              id="new-text"
                              class="materialize-textarea"
                              required></textarea>
                    <label class="label-new-note" for="new-text">Text</label>
                  </div>
                </div>
            </form>
            </div>
            <div class="card-action right-align">
              <button ng-click="list.saveNewNote()"
                      class="btn waves-effect waves-light blue darken-1"
                      type="submit"
                      name="action">Save
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
      </div>
    </div>

</div>

<div class="section white">
  <div class="row container">

    <div class="col s12 column" ng-repeat="todo in list.list | orderBy: '-id'">
      <div class="card indigo darken-1 card-notes">
        <div class="card-content white-text">
          <span class="card-title">{{todo.title}}</span>
          <p>{{todo.text}}</p>
        </div>

        <a class="waves-effect waves-light btn blue"><i class="material-icons right">mode_edit</i>edit</a>
        <!-- <a class="waves-effect waves-light btn blue"><i class="material-icons right">delete</i>delete</a> -->
        <alert-msg data-id="{{todo.id}}" data-title="{{todo.title}}" delete-note="list.deleteNote(id)"></alert-msg>
      </div>
    </div>

  </div>
</div>
